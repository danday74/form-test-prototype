<form (ngSubmit)="submit()" #myForm="ngForm" class="x3ui-form" novalidate>

  <app-form-control label="Surname" [errors]="{ required: 'dont leave me empty' }">
    <input class="form-control" name="surname" required minlength="5" pattern="^[a-z]+$"
           [(ngModel)]="model.surname">
  </app-form-control>

  <button type="submit" class="btn btn-primary" [disabled]="myForm.form.invalid">submit</button>
</form>
