<form (ngSubmit)="submit()" #myForm="ngForm" class="x3ui-form" novalidate>

  <div class="x3ui-form-control-group-inline">
    <label for="age" class="form-label" title="Age">Age</label>
    <input type="number" id="age" class="form-control" required pattern="^\d*$" min="18" max="120"
           #age="ngModel" name="age" [(ngModel)]="model.age">
    <app-form-errors label="Age" [model]="age"></app-form-errors>
  </div>

  <div>
    <label for="surname" class="form-label" title="Surname">Surname</label>
    <input id="surname" class="form-control" required pattern="^[a-z]*$" minlength="5"
           #surname="ngModel" name="surname" [(ngModel)]="model.surname">
    <app-form-errors label="Surname" [model]="surname" [errors]="{ pattern: 'lowercase letters only' }"></app-form-errors>
  </div>

  <div class="form-floating">
    <input class="form-control" placeholder="Username" required pattern="^[a-z]*$" minlength="5"
           #username="ngModel" name="username" [(ngModel)]="model.username">
    <label class="form-label">Username</label>
    <app-form-errors label="Username" [model]="username"></app-form-errors>
  </div>

  <div>
    <label for="description" class="form-label" title="Description">Description</label>
    <textarea id="description" class="form-control" rows="2" required minlength="5"
              #description="ngModel" name="description" [(ngModel)]="model.description"></textarea>
    <app-form-errors label="Description" [model]="description"></app-form-errors>
  </div>

  <div>
    <label for="car" class="form-label" title="Car">Car</label>
    <select id="car" class="form-select" required
            #car="ngModel" name="car" [(ngModel)]="model.car">
      <option value="">Choose a car</option>
      <option *ngFor="let car of cars" [value]="car.value">{{ car.name }}</option>
    </select>

    <div class="x3ui-form-errors" [class.invisible]="car.valid || car.untouched">
      <span *ngIf="car.errors">{{ keys(car.errors)[0] }}</span>
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" id="agree1" class="form-check-input" required
           name="agree1" [(ngModel)]="model.agree1">
    <label for="agree1" class="form-check-label" title="Agree One?">Agree One?</label>
  </div>
  <div class="form-check">
    <input type="checkbox" id="agree2" class="form-check-input" required
           name="agree2" [(ngModel)]="model.agree2">
    <label for="agree2" class="form-check-label" title="Agree Two?">Agree Two?</label>
  </div>

  <br>

  <!-- only difference to a checkbox is the form-switch class -->
  <div class="form-check form-switch">
    <input type="checkbox" id="accept1" class="form-check-input" required
           name="accept1" [(ngModel)]="model.accept1">
    <label for="accept1" class="form-check-label" title="Accept One?">Accept One?</label>
  </div>
  <div class="form-check form-switch">
    <input type="checkbox" id="accept2" class="form-check-input" required
           name="accept2" [(ngModel)]="model.accept2">
    <label for="accept2" class="form-check-label" title="Accept Two?">Accept Two?</label>
  </div>

  <br>

  <h6 class="radio-title">Choose a Pet</h6>
  <div class="form-check">
    <input type="radio" id="cat" class="form-check-input" required
           name="pet" value="cat" [(ngModel)]="model.pet">
    <label for="cat" class="form-check-label" title="Cat">Cat</label>
  </div>
  <div class="form-check">
    <input type="radio" id="dog" class="form-check-input" required
           name="pet" value="dog" [(ngModel)]="model.pet">
    <label for="dog" class="form-check-label" title="Dog">Dog</label>
  </div>

  <br>

  <button type="submit" class="btn btn-primary" [disabled]="myForm.form.invalid">submit</button>
</form>
