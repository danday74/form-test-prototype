<div #containerRef [class.x3ui-form-control-group-inline]="inline">

  <ng-container *ngIf="label">
    <label class="form-label" [for]="id" [ngStyle]="{ width: labelWidth, maxWidth: labelMaxWidth }">{{ label }}</label>
  </ng-container>

  <ng-content select="[input, select]"></ng-content>

  <app-form-errors [label]="label" [model]="model" [errors]="errors"></app-form-errors>
</div>
