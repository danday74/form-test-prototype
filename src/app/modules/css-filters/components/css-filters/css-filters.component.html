<div class="css-filters" [style.width]="width">
  <div class="css-filter">
    <label for="active-filter" class="form-label">
      <span>{{ filter | case: 'start' }}</span>
      <span>&nbsp;</span>
      <span>{{ filters[filter].value | number: '1.' + filters[filter].dp }}</span>
      <span>{{ filters[filter].uom.displayUnit }}</span>
    </label>
    <input id="active-filter" type="range" class="form-range" [min]="min" [max]="max" [step]="step"
           [ngModel]="filters[filter].value" (ngModelChange)="sliderUpdateFilterValue($event)">
  </div>

  <div class="buttons">
    <button class="btn btn-reset" title="Reset" (click)="resetFilter()">
      <span class="material-icons-round">loop</span>
    </button>
    <button class="btn btn-toggle" title="Toggle Dialog" (click)="toggleDialog()">
      <span class="material-icons-round" [class.expanded]="showDialog">expand_more</span>
    </button>
  </div>
</div>

<ng-container *ngIf="showDialog">
  <app-css-filters-dialog [width]="width" [filters]="filters" [filter]="filter"
                          (changeFilter)="changeFilter($event)" (updateOrder)="updateOrder($event)" (resetAll)="resetAll()">
  </app-css-filters-dialog>
</ng-container>
